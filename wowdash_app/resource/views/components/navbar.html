{% load static %}
<div class="navbar-header border-b border-neutral-200 dark:border-neutral-600 bg-white dark:bg-neutral-700">
    <div class="flex items-center justify-between">
        <div class="col-auto">
            <div class="flex flex-wrap items-center gap-[16px]">
                <button type="button" class="sidebar-toggle">
                    <iconify-icon icon="heroicons:bars-3-solid" class="icon non-active"></iconify-icon>
                    <iconify-icon icon="iconoir:arrow-right" class="icon active"></iconify-icon>
                </button>
                <button type="button" class="sidebar-mobile-toggle d-flex !leading-[0]">
                    <iconify-icon icon="heroicons:bars-3-solid" class="icon !text-[30px]"></iconify-icon>
                </button>
                <form class="navbar-search">
                    {% csrf_token %}
                    <input type="text" name="search" placeholder="Search">
                    <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
                </form>

            </div>
        </div>
        <div class="col-auto">
            <div class="flex flex-wrap items-center gap-3">

                <button data-dropdown-toggle="dropdownProfile" class="flex justify-center items-center rounded-full" type="button">
                    {% if user.profile.profile_picture %}
                        <img src="{{ user.profile.profile_picture.url }}" alt="image" class="w-10 h-10 object-fit-cover rounded-full">
                    {% else %}
                        <img src="{% static 'assets/images/user-grid/user-grid-img14.png' %}" alt="image" class="w-10 h-10 object-fit-cover rounded-full">
                    {% endif %}
                </button>
                <div id="dropdownProfile" class="z-10 hidden bg-white dark:bg-neutral-700 rounded-lg shadow-lg dropdown-menu-sm p-3">
                    <div class="py-3 px-4 rounded-lg bg-primary-50 dark:bg-primary-600/25 mb-4 flex items-center justify-between gap-2">
                        <div>
                            <h6 class="text-lg text-neutral-900 font-semibold mb-0">
                                {% if request.user.is_authenticated %}
                                    {{ request.user.username }}
                                {% else %}
                                    Guest
                                {% endif %}
                            </h6>
                            <span class="text-neutral-500">
                                {% if request.user.is_authenticated %}
                                    {{ request.user.email }}
                                {% else %}
                                    Not Logged In
                                {% endif %}
                            </span>
                        </div>
                        <button type="button" class="hover:text-danger-600">
                            <iconify-icon icon="radix-icons:cross-1" class="icon text-xl"></iconify-icon>
                        </button>
                    </div>

                    <div class="max-h-[400px] overflow-y-auto scroll-sm pe-2">
                        <ul class="flex flex-col">
                            <li>
                                <a class="text-black px-0 py-2 hover:text-primary-600 flex items-center gap-4" href="{% url 'viewProfile' %}">
                                    <iconify-icon icon="solar:user-linear" class="icon text-xl"></iconify-icon>  My Profile
                                </a>
                            </li>
                            <li>
                                <form method="POST" action="{% url 'aiwave-logout' %}" style="margin: 0;">
                                    {% csrf_token %}
                                    <button type="submit" class="text-black px-0 py-2 hover:text-danger-600 flex items-center gap-4" style="background: none; border: none; width: 100%; text-align: left;">
                                        <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon>  Log Out
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
