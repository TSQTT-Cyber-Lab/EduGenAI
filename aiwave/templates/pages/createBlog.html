{% extends 'partials/layout/layout2.html' %}
{% load static %}
{% block content %}

<div class="rainbow-blog-area rainbow-section-gap bg-color-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center" data-sal="slide-up" data-sal-duration="400" data-sal-delay="150">
                    <h4 class="subtitle">
                        <span class="theme-gradient">Create New Blog Post</span>
                    </h4>
                    <h2 class="title w-600 mb--20">
                        Share Your Thoughts
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="rainbow-card">
                    <div class="inner">
                        <form method="POST" enctype="multipart/form-data" class="rbt-default-form row row--15">
                            {% csrf_token %}
                            {% if messages %}
                            <div class="col-12">
                                <div class="messages mb-4">
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endif %}
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="excerpt">Excerpt</label>
                                    <textarea class="form-control" id="excerpt" name="excerpt" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="content">Content</label>
                                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="category">Category</label>
                                    <div class="autocomplete-container">
                                        <input type="text" class="form-control" id="category" name="category" required autocomplete="off">
                                        <div id="category-suggestions" class="suggestions-list"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="tags">Tags (comma separated)</label>
                                    <div class="autocomplete-container">
                                        <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. technology, ai, machine learning" autocomplete="off">
                                        <div id="tag-suggestions" class="suggestions-list"></div>
                                    </div>
                                    <div id="selected-tags" class="selected-tags mt--10"></div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group mb--20">
                                    <label for="featured_image">Featured Image</label>
                                    <div class="image-preview-container">
                                        <input type="file" class="form-control" id="featured_image" name="featured_image" accept="image/*" required>
                                        <div id="image-preview" class="mt--10"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <div class="form-group mb--0">
                                    <button type="submit" class="btn-default btn-border btn-opacity">Create Blog Post</button>
                                    <button type="button" class="btn-default btn-border btn-opacity ml--10" id="preview-button">Preview</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
