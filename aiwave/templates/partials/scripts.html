<script>
        function ensureValidImageUrl(url) {
        if (!url) return "{% static 'images/team/avater.png' %}";
        if (url.startsWith('http') || url.startsWith('/media/')) {
            return url;
        }
        return url.startsWith('/') ? url : '/media/' + url;
    }

    // Set up image URLs with validation
    window.botImageUrl = ensureValidImageUrl("{% if bot_image and bot_image.value %}{{ bot_image.value }}{% else %}{% static 'images/team/avater.png' %}{% endif %}");
    window.userProfilePic = "{% if request.user.profile.profile_picture %}{{ request.user.profile.profile_picture.url }}{% else %}{% static 'images/team/team-01sm.jpg' %}{% endif %}";
</script>
